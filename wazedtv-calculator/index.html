<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wazed TV - Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <div id="calculator" class="calculator">
    <div class="displays-panel">
      <div class="result-display"></div>
    </div>
    <div class="buttons-panel">
      <button class="button button-primary"></button>
      <button class="button">c</button>
      <button class="button">&lArr;</button>
      <button class="button">&#247;</button>
      <button class="button" data-type="digit">7</button>
      <button class="button" data-type="digit">8</button>
      <button class="button" data-type="digit">9</button>
      <button class="button">&#215;</button>
      <button class="button" data-type="digit">4</button>
      <button class="button" data-type="digit">5</button>
      <button class="button" data-type="digit">6</button>
      <button class="button">-</button>
      <button class="button" data-type="digit">1</button>
      <button class="button" data-type="digit">2</button>
      <button class="button" data-type="digit">3</button>
      <button class="button">+</button>
      <button class="button">+/-</button>
      <button class="button" data-type="digit">0</button>
      <button class="button">,</button>
      <button class="button button-equals">=</button>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="calculator.js"></script>
<script type="text/javascript">
  let wazedTvCalculator = new WazedTVCalculator('calculator');
</script>
</html>
